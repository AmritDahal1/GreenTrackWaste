<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success | Green Track</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">

  <div class="dashboard-container">
    <!-- Dashboard Header -->
    <header class="dashboard-main-header">
      <div class="user-info">
        <img src="https://placehold.co/50x50/E6F0EA/2D6A4F?text=JD" alt="User Avatar" class="avatar">
        <div>
          <h4>Hello, John Doe</h4>
          <p>6 Huggins Street, Bonner</p>
        </div>
      </div>
      <a href="index.html" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </header>

    <main class="dashboard-main">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="success-title">SUCCESS</h2>
            <p class="success-message">Your complaint has been successfully submitted. We will look into it shortly.</p>
            <a href="resident.html" class="btn-dash-primary">BACK TO HOME</a>
        </div>
    </main>
  </div>

</body>
</html>
