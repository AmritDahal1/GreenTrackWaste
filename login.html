<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Green Track</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Green Track</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <div class="contact">
      <a href="mailto:support@greentrackcanberra.com">support@greentrackcanberra.com</a>
    </div>
  </header>

  <main>
    <section class="hero hero-login">
      <div class="hero-content">
        <h2>Login to Your Account</h2>
      </div>
    </section>
    
    <section class="service-grid">
      <div class="service-card">
        <form action="api/login.php" method="POST" id="loginForm" style="width: 100%;">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <div class="form-group">
            <label for="role">Account Type</label>
            <select id="role" name="role" class="form-control" required>
              <option value="" disabled selected>Select your role</option>
              <option value="resident">Resident</option>
              <option value="driver">Driver</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button type="submit" class="btn-auth" style="margin-top: 1rem;">LOGIN</button>
          
          <div class="auth-footer" style="margin-top: 1.5rem;">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>

  </footer>
</body>
</html>
