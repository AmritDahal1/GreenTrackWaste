<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Green Track</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Green Track</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
    <div class="contact">
      <a href="mailto:support@greentrackcanberra.com">support@greentrackcanberra.com</a>
    </div>
  </header>

  <main>
    <section class="hero hero-contact">
      <div class="hero-content">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you. Please fill out the form below.</p>
      </div>
    </section>
    
    <section class="service-grid">
      <div class="service-card">
        <form id="contactForm" style="width: 100%;">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn-auth" style="margin-top: 1rem;">SEND MESSAGE</button>
        </form>
      </div>
    </section>
  </main>

    <a href="terms.html">Terms of Service</a> |
    <a href="contact.html">Contact</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
